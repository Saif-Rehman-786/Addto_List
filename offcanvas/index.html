        <!-- Button trigger offcanvas -->
        <button class="btn btn-info mt-3 d-flex m-auto mb-5" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasExample"
            aria-controls="offcanvasExample">
            View List
        </button>

        <!-- Offcanvas -->
        <div class="offcanvas offcanvas-end bg-dark text-light" tabindex="-1" id="offcanvasExample"
            aria-labelledby="offcanvasExampleLabel">
            <div class="offcanvas-header">
                <h4 class="offcanvas-title" id="offcanvasExampleLabel">Selected <span class="text-warning">Products</span></h4>
                <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas"
                    aria-label="Close"></button>
            </div>
            <div class="offcanvas-body">
                <div id="div1" class="text-light text-center"></div>
                <div id="div2" class="text-light text-center"></div>
                <div id="div3" class="text-warning text-center"></div>
            </div>
        </div>
    </div>

    <script>
        var Total = 0;

        function show(prodName, prodPrice) {
            document.getElementById('div1').innerHTML = "Add To List With Js";
            document.getElementById('div2').innerHTML += prodName + '--------------' + prodPrice + '<br>';
            Total += prodPrice;
            document.getElementById('div3').innerHTML = "Total Bill Selected Are.." + " " + Total;
        }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
